<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue JS Tutorial</title>
</head>
<body>
   
   

    <div id="app">
       <p v-if="mode == 1"> Showing v-if directory content </p>
       <templat v-else-if="mode == 2">
       <p> Heading </p>
       <h3 > Showing velse-if directory content </h3>
       </templat>
       <p v-else> Showing velse directory content </p>

       <select name="" id="" v-model="mode">
        <option value="1">if</option>
        <option value="2">else if</option>
        <option value="3">else</option>
       </select>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>

    
</body>
</html>
