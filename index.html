<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue JS Tutorial</title>
</head>
<body>
    <div id="app">
        <p> {{ fullName() }}</p>
        <p><a v-bind:href="url" target="_blank" > Goggle </a></p>
        <p v-html="raw_url"> </p>
        <p>{{typeof age}}</p>

        <!-- We Can Use : for v-bind  -->
      
        
        <hr>

        <label for="">first Name</label>
        <input type="text" v-model.lazy.trim="firstName"><br> 

        <label for="">middle Name</label>
        <input type="text" @keyup.enter="updatemiddleName"><br> 

        <label for=""> Last Name</label>
        <input type="text" :value="lastName" @input="updatelastName"><br>
       
        <label for=""> age </label>
        <input type="number" v-model.number="age"> <br>
      
        <button type="button" @click="incrementage"> Increment </button>
        <button type="button" @click="age--"> Decrement </button>
        
    </div>

    <!-- <div id="apptwo">
        {{ firstName }}
        {{ lastName }}
        
    </div> -->


    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>

    
</body>
</html>
